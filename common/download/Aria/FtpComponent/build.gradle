apply plugin: 'com.android.library'

android {
  namespace 'com.arialyy.aria.ftp'
  compileSdk 32

  defaultConfig {
    minSdk 21
    targetSdk 28
    versionCode 1
    versionName "1.0.2"

    consumerProguardFiles 'consumer-rules.pro'
  }

  buildTypes {
    debug{
      debuggable true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  lintOptions {
    abortOnError false
  }

}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation project(path: ':common:download:Aria:PublicComponent')
}
